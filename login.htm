<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="css/general.css" />

  <body>
    <div class="container-fluid">
      <header>
        <div class="container">
          <div class="headerinfo">
            <div class="left__header">
              <img src="/img/logo.jpg" hei alt="" />
              <h1>MagicShop</h1>
            </div>
            <div class="searchbox">
              <input type="text" placeholder="search here..." />
            </div>
            <div class="right-header">
              <img src="/img/2561466_menu_icon.png" alt="" />

                src="/img/1564534_customer_man_user_account_profile_icon (1).png"

            </div>
          </div>
        </div>

    </div>
    <div class="container">
      <div class="flexform">
        <form action="">
          <h2>LOGIN NOW</h2>
          <input type="text" placeholder="enter your email" class="input" />
          <input type="text" placeholder="enter your password" class="input" />

          <div class="remember">
            <input
              type="checkbox"
              name="remem"
              class="inputremember"
              placeholder="Remember Me"
            />
            <label for="remem">Remember Me</label>
          </div>
          <button class="but">Login Now</button>
          <p>Don't Have An Account?</p>
          <button class="register">Register Now</button>
        </form>
      </div>
    </div>

    <div class="container-fluid">
      <div class="menucontainer">
        <div class="container">
          <div class="footermenu">
            <div class="left__header">
              <img src="/img/logo.jpg" height="20px" alt="" />
              <h1>MagicShop</h1>
            </div>
            <div class="menus">
              <h3><a href="index.html" class="link">Home</a></h3>
              <h3><a href="question.htm" class="link">About</a></h3>
              <h3><a href="products.htm" class="link">Product</a></h3>
              <h3><a href="contact.htm" class="link">Contact</a></h3>
              <h3><a href="login.htm" class="link">Login</a></h3>
              <h3><a href="register.htm" class="link">Register</a></h3>
              <h3><a href="cart.htm" class="link">Cart</a></h3>

            <div class="social">
              <img src="/img/104498_facebook_icon.png" height="20px" alt="" />
              <img
                src="/img/104501_twitter_bird_icon.png"
                height="20px"
                alt=""
              />
              <img src="/img/1161953_instagram_icon.png" height="20px" alt="" />
              <img
                src="/img/5282542_linkedin_network_social network_linkedin logo_icon.png"
                height="20px"
                alt=""
              />
            </div>
          </div>
        </div>

    </div>
    <div class="container-fluid">
      <div class="container">
        <footer>
          <h5>Created By <span>MagicSoft Group</span> | All Right Reserved!</h5>
          <div class="cards">
            <img src="/img/uzcard.jpg" height="20px" alt="" />
            <img src="/img/humo.jpg" height="20px" alt="" />
            <img src="/img/visa.jpg" height="20px" alt="" />
            <img src="/img/mastercard.jpg" height="20px" alt="" />
