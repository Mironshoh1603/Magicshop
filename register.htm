<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div class="container">
          <div class="headerinfo">
            <div class="left__header">
              <img src="/img/logo.jpg" hei alt="" />
              <h1>MagicShop</h1>
            </div>
            <div class="searchbox">
              <input type="text" placeholder="search here..." />
            </div>
            <div class="right-header">
              <img src="/img/2561466_menu_icon.png" alt="" />
              <img
                src="/img/1564534_customer_man_user_account_profile_icon (1).png"
                alt=""
              />
              <img src="/img/211755_heart_icon.png" alt="" />
              <img src="/img/3669231_cart_shopping_ic_icon.png" alt="" />
            </div>
          </div>
        </div>
      </header>
    </div>
    <div class="container">
      <div class="flexform">
        <form action="">
          <h2>REGISTER NOW</h2>
          <input type="text" placeholder="enter your name" class="input" />
          <input type="text" placeholder="enter your email" class="input" />
          <input type="text" placeholder="enter your password" class="input" />
          <input
            type="text"
            placeholder="re-enter your password"
            class="input"
          />

          <button class="register">Register Now</button>

          <p>Already Have An Account?</p>
          <button class="but">Login Now</button>
        </form>
      </div>
    </div>
    <div class="container-fluid">
      <div class="menucontainer">
        <div class="container">
          <div class="footermenu">
            <div class="left__header">
              <img src="/img/logo.jpg" height="20px" alt="" />
              <h1>MagicShop</h1>
            </div>
            <div class="menus">
              <h3>Home</h3>
              <h3>About</h3>
              <h3>Product</h3>
              <h3>Contact</h3>
              <h3>Login</h3>
              <h3>Register</h3>
              <h3>Cart</h3>
            </div>
            <div class="social">
              <img src="/img/104498_facebook_icon.png" height="20px" alt="" />
              <img
                src="/img/104501_twitter_bird_icon.png"
                height="20px"
                alt=""
              />
              <img src="/img/1161953_instagram_icon.png" height="20px" alt="" />
              <img
                src="/img/5282542_linkedin_network_social network_linkedin logo_icon.png"
                height="20px"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="container">
        <footer>
          <h5>Created By <span>MagicSoft Group</span> | All Right Reserved!</h5>
          <div class="cards">
            <img src="/img/uzcard.jpg" height="20px" alt="" />
            <img src="/img/humo.jpg" height="20px" alt="" />
            <img src="/img/visa.jpg" height="20px" alt="" />
            <img src="/img/mastercard.jpg" height="20px" alt="" />
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
